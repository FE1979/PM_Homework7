<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Github search</title>
</head>
<body>
    <div class="search-wrapper">
        <label class="form-label" for="user-search"></label>
        <div class="search input-group">
            <input type="text" class="form-control" id="user-search" placeholder="github user search">
            <button class="btn btn-primary" type="button" id="button-search">Search</button>
        </div>
        <div class="card found d-none" style="z-index: 1;">
            <div class="card-body">
                <h6 class="card-title">No suggestions</h5>
            </div>
        </div>
    </div>
    <div class="user-wrapper container">
        <div class="row align-items-start justify-content-between">
            <div class="col">
                <div class="card user-repos" style="width: 18rem">
                    <img src="./src/img/nopic.png" class="card-img-top" alt="user-pic">
                    <div class="card-body">
                        <h5 class="card-title"><a href="#" target="_blank">- -</a> - -</h5>
                        <ul class="repos-list list-group list-group-flush">List of repositories
                            <li class="list-group-item"> No repos found </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card user-followers col" style="width: 15rem">
                <h5 class="card-title">- -</h5>
                <ul class="list-group list-group-flush followers-list">
                    <li class="list-group-item"> No followers </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
